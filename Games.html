<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
      background: #000;
      overflow-x: hidden;
    }

    /* Dynamic neon grid effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background:
        radial-gradient(circle at center, rgba(0, 255, 229, 0.4) 0%, transparent 60%),
        repeating-linear-gradient(45deg, rgba(0, 255, 229, 0.15) 0px, rgba(255, 0, 255, 0.1) 2px, transparent 2px, transparent 30px),
        repeating-linear-gradient(-45deg, rgba(255, 255, 0, 0.1) 0px, rgba(0, 255, 229, 0.1) 2px, transparent 2px, transparent 30px);
      animation: pulseGlow 3s ease-in-out infinite, panGrid 8s linear infinite;
      z-index: -1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.04);
      }
    }

    @keyframes panGrid {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 0 0, 200px 200px, -200px -200px; }
    }

    .header {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .game-card {
      background-color: rgba(255, 255, 255, 0.03);
      border: 2px solid #00ffe5;
      border-radius: 12px;
      width: 250px;
      height: 350px;
      box-shadow: 0 0 20px #00ffe5aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffe5;
    }

    .game-card .placeholder {
      width: 100%;
      height: 80%;
      background: #111;
      border-bottom: 2px solid #00ffe5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2rem;
    }

    .game-card .info {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ”¥ðŸ’€ Game Zone ðŸ’€ðŸ”¥</div>

  <div class="game-container">
    <div class="game-card">
      <img src="Red-Dead-Redemption-2.jpg" alt="Red-Dead-Redemption-2" style="width:100%; height:350px; object-fit:cover;">
      <div class="info">Red-Dead-Redemption-2</div>
    </div>
    <div class="game-card">
      <img src="cyberpunk-2077.jpg" alt="cyberpunk-2077" style="width:100%; height:350px; object-fit:cover;">
      <div class="info">cyberpunk-2077</div>
    </div>
    <div class="game-card">
      <img src="The-last-of-us-2.jpg" alt="The Last of Us Part II" style="width:100%; height:350px; object-fit:cover;">
      <div class="info">The Last of Us Part II</div>
    </div>
    <!-- Add more game cards as needed -->
  </div>
</body>
</html>
